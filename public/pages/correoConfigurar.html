<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Generator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Commissioner:wght@100..900&family=DM+Serif+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <div id="menu">
            <p id="logo"><a href="../index.html">SPAM GEN</a></p>
            <div class="opcion">
                <a href="../pages/correoConfigurar.html"><p>Configurar Correo</p></a>
                <img id="configuracionCorreo">
            </div>
            <div class="opcion">
                <a href="../pages/mensajeConfigurar.html"><p>Configurar Mensajes</p></a>
                <img id="configuracionSpan">
            </div>
            <div class="opcion">
                <a href="../pages/mensajeEnviar.html"><p>Enviar Correos</p></a>
                <img id="enviarCorreo">
            </div>
        </div>
        <div id="contenido">
            <p id="titulo">Configuración de correo:</p>
            <form method="post" action="/configuracionCorreo"> <!-- Envio de datos a la ruta de Express.js-->
                <p class="formularioCorreo">
                    Remitente:
                    <input name="remitente" type="text" placeholder="ejemplo@gmail.com">
                </p>
                <p class="formularioCorreo">
                    Destinatario:
                    <input name="destinatario" type="text" placeholder="ejemplo@gmail.com">
                </p>
                <p class="formularioCorreo">
                    Asunto:
                    <input name="asunto" type="text">
                </p>
                <p class="formularioCorreo">
                    Mensaje:
                    <textarea name="mensaje" type="text">
                    </textarea>
                </p>
                <button id="guardarCorreo" type="submit" class="guardarDatos">
                    Guardar configuración
                </button>
            </form>
            <p id="textoCredito">by SpookyyMoon</p>
            <a href="https://github.com/SpookyyMoon/"><img id="imagenGit" src="../icons/github.svg"></a>
        </div>
</body>
</html>
